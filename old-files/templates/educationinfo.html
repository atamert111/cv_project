<div class="accordion-header" onclick="toggleAccordion(this)">Eğitim Bilgileri</div>
<div class="accordion-content" id="education-experiences">
    <div class="education-entry">
        <div class="inline">
            <label for="school_name">Okul Adı:</label>
            <input type="text" id="school_name" name="school_name" placeholder="Okul adı" required>
        </div>

        <div class="inline">
            <label for="degree">Derece:</label>
            <select id="degree" name="degree" required>
                <option value="">Seçiniz</option>
                <option value="ilkokul">İlkokul</option>
                <option value="lise">Lise</option>
                <option value="onlisans">Ön Lisans</option>
                <option value="lisans">Lisans</option>
                <option value="yukseklisans">Yüksek Lisans</option>
                <option value="doktora">Doktora</option>
            </select>
        </div>

        <div class="inline">
            <label for="department">Bölüm (Opsiyonel):</label>
            <input type="text" id="department" name="department" placeholder="Bölüm adı">
        </div>
        <div class="inline">
            <label for="faculty">Fakülte (Opsiyonel):</label>
            <input type="text" id="faculty" name="faculty" placeholder="Fakülte adı">
        </div>

        <div class="three-column">
            <div>
                <label for="start_year">Başlangıç Yılı:</label>
                <input type="number" id="start_year" name="start_year" placeholder="YYYY" min="1900" max="2099" required>
            </div>

            <div>
                <label for="end_year">Mezuniyet Yılı:</label>
                <input type="number" id="end_year" name="end_year" placeholder="YYYY" min="1900" max="2099">
            </div>

            <div>
                <label for="currently_studying">Halen devam ediyorum:</label>
                <input type="checkbox" id="currently_studying" name="currently_studying" onchange="toggleEndYear(this)">
            </div>
        </div>
    </div>

    <!-- + ve - Butonları -->
    <div class="action-buttons">
        <button type="button" class="add-education" onclick="addEducation()">+</button>
        <button type="button" class="remove-education" onclick="removeEducation()">-</button>
    </div>
</div>
