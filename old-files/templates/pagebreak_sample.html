<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Kırılması Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }

        .page-1 {
            background-color: lightgray;
            height: 100px;
        }

        .page-2 {
            background-color: lightblue;
            height: 100px;
            page-break-before: always; /* Bu, yeni bir sayfada başlar */
        }

        .page-3 {
            background-color: lightgreen;
            height: 100px;
            page-break-before: always; /* Bu, yeni bir sayfada başlar */
        }
    </style>
</head>
<body>
    <div class="section page-1">
        Bu içerik birinci sayfada.
    </div>
    <div class="section page-2">
        Bu içerik ikinci sayfada.
    </div>
    <div class="section page-3">
        Bu içerik üçüncü sayfada.
    </div>
</body>
</html>
