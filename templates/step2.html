<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Bilgiler - İş Deneyimleri</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/step2.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CVYarat - Genel Bilgiler</h1>
        </div>
    </header>

    <main class="form-container">
        <div class="container">
            <h2>Genel Bilgiler</h2>
            <div class="collapsible">
                <div>
                    <h3>İş Deneyimleri</h3>
                    <div class="content">
                        <div class="job-entry">
                            <label for="company_name">Şirket Adı:</label>
                            <input type="text" id="company_name" name="company_name" placeholder="Şirket adı" required>

                            <label for="position">Pozisyon:</label>
                            <input type="text" id="position" name="position" placeholder="Pozisyon" required>

                            <label for="start_date">Başlangıç Tarihi:</label>
                            <input type="date" id="start_date" name="start_date" required>

                            <label for="end_date">Bitiş Tarihi:</label>
                            <input type="date" id="end_date" name="end_date">

                            <label for="work_type">Çalışma Türü:</label>
                            <select id="work_type" name="work_type">
                                <option value="full_time">Tam Zamanlı</option>
                                <option value="part_time">Yarı Zamanlı</option>
                                <option value="intern">Stajyer</option>
                            </select>

                            <label for="work_location">Çalışma Yeri:</label>
                            <select id="work_location" name="work_location">
                                <option value="office">Ofis</option>
                                <option value="hybrid">Hibrit</option>
                                <option value="remote">Remote</option>
                            </select>
                        </div>
                        <div class="action-buttons">
                            <button type="button" id="addJob">+</button>
                            <button type="button" id="removeJob">-</button>
                        </div>
                    </div>
                </div>

                <div>
                    <h3>Eğitim Bilgileri</h3>
                    <div class="content">
                        <!-- Eğitim Bilgileri İçeriği -->
                    </div>
                </div>

                <div>
                    <h3>Sertifikalar</h3>
                    <div class="content">
                        <!-- Sertifikalar İçeriği -->
                    </div>
                </div>

                <div>
                    <h3>Yetenekler ve Beceriler</h3>
                    <div class="content">
                        <!-- Yetenekler İçeriği -->
                    </div>
                </div>

                <div>
                    <h3>Referanslar</h3>
                    <div class="content">
                        <!-- Referanslar İçeriği -->
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" id="prevBtn" class="cta-button">Geri</button>
                <button type="submit" id="nextBtn" class="cta-button">İleri</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CVYarat. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>
</body>
</html>
